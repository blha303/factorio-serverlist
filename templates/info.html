{% extends "layout.html" %}
{% block body %}
			<h1>Factorio Server List - {{ title }}</h1>
			<table class="table">
				<tr>
					<th>Name</th>
					<td>{{ d.name }}</td>
				</tr>
				<tr>
					<th>Description</th>
					<td>{{ d.description }}</td>
				</tr>
				<tr>
					<th>Passworded</th>
					<td>{% if d.has_password == "true" %}<span class="glyphicon glyphicon-ok"></span>{% else %}<span class="glyphicon glyphicon-remove"></span>{% endif %}</td>
				</tr>
				<tr>
					<th>Tags</th>
					<td>{{ d.tags|join(",") }}</td>
				</tr>
				<tr>
					<th>Address</th>
					<td><textarea>{{ d.host_address }}</textarea></td>
				</tr>
				<tr>
					<th>Mods</th>
					<td>
						<select multiple>
							{% for mod in d.mods %}
							<option>{{ mod.name }} {{ mod.version }}</option>
							{% endfor %}
						</select>
					</td>
				</tr>
			</table>
{% endblock %}
